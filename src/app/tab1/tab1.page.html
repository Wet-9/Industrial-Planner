<ion-header>
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks " > 
      {{ task.name }}<br>
      {{ task.description }}<br>
      Start Date: {{ task.date_of_start }}<br>
      Date: {{ task.date_of_end }}
      <ion-checkbox slot="start" (ionChange)="taskDone($event, task)"></ion-checkbox>




    </ion-item>
  </ion-list>

  <ion-button routerLink="/add-task">Add New Task</ion-button>
</ion-content>
